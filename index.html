<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<script type="text/javascript" src="js/main.js"></script>
	<link type="text/json" src="./settings/config.json"></link>
	<script type="text/javascript" src="js/functions/datetime.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8"/>
</head>
<body id="body">
	<nav id="main_nav">
		<ul>
			<li id="time"></li>
			<li class="right"><a href="javascript:lightdm.shutdown();">Shutdown</a></li>
			<li class="right"><a href="javascript:lightdm.restart();">Restart</a></li>
			<li class="right"><a href="javascript:lightdm.suspend();">Sleep</a></li>
			<li class="right">
				<div class="custom-select" id="custom-select-div">
					<select id="session-menu" >
					</select>
				  </div>
			</li>


		</ul>
	</nav>
	<div id="main_content">
		<h1 id="pagetitle">Login</h1>
		<img id="userimg"/>
		<h2 id="usernm">Unknown</h2>
		<form id="login" onsubmit="handle_input()">
			<input  type="text"
			id="username"
			placeholder="username"
			class="form-field"
			required
			autofocus/>
			
			<input type="password"
			id="password"
			placeholder="password"
			required
			class="form-field"/>
			
			<button type="submit" value="login">log in</button>
		</form>
		
		<ul class="flat-list" id="messages">
			
		</ul>
	</div>
	<script>
		document.getElementById("login").addEventListener("submit", handle_input);
	</script>
</body>
</html>
